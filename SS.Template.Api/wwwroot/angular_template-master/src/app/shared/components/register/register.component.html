<div class="row animate__animated animate__bounceInLeft">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-style">
            <div class="container-fluid">
                <a href="#"> <img class="animate__animated animate__bounceInLeft" src="../../assets/img/logoV3.png" routerLink="/" alt="GiftShop Logo" width="" height="80"></a>



            </div>
        </nav>
    </div>
</div>

<div class="container-fluid img-bg">
    <div class="row justify-content-center">
        <div class="col-auto mt-5">
            <div class="card animate__animated animate__bounceIn" style="width:auto; min-height: 400px; border-radius: 10px;">
                <div class="card-body ">
                    <h4 class="card-title text-center">Register</h4>
                    <form (submit)="onSignUp()">
                        <div class="form-group">
                            <label for="FirstName">First Name</label>
                            <input type="text" class="form-control" name="FirstName" #FirstName="ngModel" [(ngModel)]="creds.FirstName" />
                            <span *ngIf="FirstName.touched && FirstName.invalid && FirstName.errors.required" class="text-danger">Required</span>
                        </div>
                        <div class="form-group">
                            <label for="LastName">Last Name</label>
                            <input type="text" class="form-control" name="LastName" #LastName="ngModel" [(ngModel)]="creds.LastName" />
                            <span *ngIf="LastName.touched && LastName.invalid && LastName.errors.required" class="text-danger">Required</span>
                        </div>
                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="email" class="form-control" name="Email" #Email="ngModel" [(ngModel)]="creds.Email" required />
                            <span *ngIf="Email.touched && Email.invalid && Email.errors.required" class="text-danger">Required</span>
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control" name="Password" pattern="(?=^.{8,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="{{titlePattern}}" #Password="ngModel" [(ngModel)]="creds.Password" required />
                            <div *ngFor="let t of titlePattern">
                                <span *ngIf="Password.invalid && Password.touched" class="text-danger">{{t}}
                                </span>
                            </div>
                        </div>
                        <label>You already have an account? <a [routerLink]="['/login']">Login</a> </label>
                        <div class="form-group">
                            <div class="row justify-content-center m-0 mt-5">
                                <input type="submit" class="btn btn-color" value="Sign up" [disabled]="Email.invalid || Password.invalid" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
