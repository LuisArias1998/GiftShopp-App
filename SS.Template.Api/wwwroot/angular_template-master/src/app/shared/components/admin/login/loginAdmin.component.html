<div class="container-fluid container-gradiant">
    <div class="row justify-content-center">
        <div class="col-auto mt-5">
            <div class="card mt-5 card animate__animated animate__bounceIn" style="width:400px; min-height: 400px; border-radius: 10px;">
                <div class="card-body">
                    <div class="row justify-content-center m-0">
                        <img src="../../../../assets/img/logoV3.png" width="200px" height="auto" alt="">
                    </div>
                    <form (submit)="onLogin()">
                        <div class="form-group">
                            <label for="username">Email</label>
                            <input type="email" class="form-control" name="username" #username="ngModel" [(ngModel)]="creds.Email" required />
                            <span *ngIf="username.touched && username.invalid && username.errors.required" class="text-danger">Required</span>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="creds.Password" required />
                            <span *ngIf="password.touched && password.invalid && password.errors.required" class="text-danger">Required</span>
                        </div>
                        <div class="form-group">
                            <div class="row justify-content-center m-0 mt-5">
                                <input type="submit" [routerLink]="['/index']" class="btn btn-grad" value="Login" [disabled]="username.invalid || password.invalid" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
