<!-------------NAVBAR-------------->
<div class="row">
    <div class="container-fluid">
        <app-navbar [(isLogged)]="isLogged"></app-navbar>
    </div>
</div>

<div class="container-fluid mb-5">
    <div class="row ">
        <div class="col-md-10 ml-auto">
            <h3 class="mt-5">Product: {{productName}} </h3>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4 ml-auto ">
            <img class="img-product animate__animated animate__fadeIn" *ngIf="hasInfo" src="{{productImg}}" title="{{productName}}" alt="{{productName}}">
        </div>
        <div class="col-md-6">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" style="font-size: 18px;" *ngIf="hasInfo"><strong>{{productName}} 
                    <br>
                    <small *ngIf="hasInfo">( {{productCategory}} )</small>
                </strong></li>

                <li class="list-group-item" *ngIf="hasInfo">{{productDescription}} </li>
                <li class="list-group-item text-price-style" *ngIf="hasInfo">{{productPrice | currency}} </li>
                <li class="list-group-item">
                    <button class="btn btn-style" (click)="addToCart()"> <i class="fas fa-shopping-cart" style="color: green;"></i> Add to cart</button>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-----------------FOOTER------------>
<div class="container" style="height: 215px;"></div>
<app-footer></app-footer>
