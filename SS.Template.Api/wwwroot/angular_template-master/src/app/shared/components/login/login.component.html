<div class="row">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-style">
            <div class="container-fluid">
                <a href="#"> <img class="animate__animated animate__bounceInLeft" src="../../assets/img/logoV3.png" routerLink="/" alt="GiftShop Logo" width="" height="80"></a>
            </div>
        </nav>
    </div>
</div>
<div class="container-fluid img-bg">
    <div class="row justify-content-center">
        <div class="col-auto mt-5 mb-5">
            <div class="card animate__animated animate__bounceIn" style="width:auto; min-height: 400px; border-radius: 10px;">
                <div class="card-body">
                    <h4 class="card-title text-center ">Login</h4>
                    <form (submit)="onLogin()">
                        <div class="form-group">
                            <label for="username">Email</label>
                            <input type="email" class="form-control" name="username" #username="ngModel" [(ngModel)]="creds.Email" required />
                            <span *ngIf="username.touched && username.invalid && username.errors.required" class="text-danger">Required</span>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="creds.Password" required />
                            <span *ngIf="password.touched && password.invalid && password.errors.required" class="text-danger">Required</span>
                        </div>
                        <label>Dont have an account? <a [routerLink]="['/register']">Register</a> </label>
                        <div class="form-group">
                            <div class="row justify-content-center m-0 mt-5">
                                <input type="submit" class="btn btn-color" value="Login" [disabled]="username.invalid || password.invalid" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
