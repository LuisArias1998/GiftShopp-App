<div class="text-center mb-5 mt-5">
  <ng-container *ngIf="knownError; else elseTemplate">
    <div>
      <i *ngIf="status===401" class="fas fa-ban fa-5x"></i>
      <i *ngIf="status!=401" class="fa fa-plug fa-5x"></i>
    </div>
    <h1>{{ status | enum: 'errors' }}</h1>
    <h3 class="text-danger">Error {{status}}</h3>
    
  </ng-container>
  <ng-template #elseTemplate>
    <div>
      <i class="fa fa-error fa-5x"></i>
    </div>
    <h1>{{ 'errors.UNKNOWN' | translate }}</h1>
    <p>{{ status | enum: 'errors' }}</p>
  </ng-template>
   <button type="button" class="btn btn-outline-primary" [routerLink]="['/']">Go back to main page</button>
</div>
